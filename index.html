<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн ПТС</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .pts-container {
            border: 2px solid #333;
            padding: 15px;
            border-radius: 10px;
        }
        
        h1 {
            color: #1a237e;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .highlight {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pts-container">
        <h1>Электронный ПТС</h1>
        
        <table>
            <tr>
                <td>Имя:</td>
                <td class="highlight">Маша</td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td class="highlight">Вытришак</td>
            </tr>
            <tr>
                <td>Отчество:</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Дата:</td>
                <td>01.07</td>
            </tr>
            <tr>
                <td>Год рождения:</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Цвет:</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Рост:</td>
                <td>167 см</td>
            </tr>
            <tr>
                <td>Вес:</td>
                <td>-</td>
            </tr>
            <tr>
                <td>Хуя:</td>
                <td>нет (возможно)</td>
            </tr>
            <tr>
                <td>Настоящий владелец:</td>
                <td class="highlight">Бадан Олег Валерьевич</td>
            </tr>
            <tr>
                <td>Настоящих владельцев:</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Общее кол-во:</td>
                <td>201 (без настоящего)</td>
            </tr>
        </table>
    </div>
</body>
</html>
